<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav id="navbar">
    <div class="container">
        <h1>Trang giảng viên</h1>
        <ul>
            <li><a href="/gvien">Trang chủ</a></li>
            <li><a href="/gvien/lichday">Xem lịch dạy</a></li>
            <li><a href="/gvien/nhapdiem">Nhập điểm</a></li>
            <li><a class="current" href="/gvien/doimatkhau">Đổi mật khẩu</a></li>
            <li>
                <form action="/logout" id="logout-button" method="post">
                    <button type="submit">Đăng xuất</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="form-container">
    <div class="form-wrap">
        <h2>Đổi mật khẩu</h2>
        <p class="message" th:text="${message}"></p>
        <form method="post" th:action="@{/gvien/doimatkhau}">
            <div class="form-group">
                <label for="matKhauCu">Mật khẩu cũ</label>
                <input id="matKhauCu" th:name="matKhauCu" type="password">
            </div>
            <div class="form-group">
                <label for="matKhauMoi">Mật khẩu mới</label>
                <input id="matKhauMoi" th:name="matKhauMoi" type="password">
            </div>
            <div class="form-group">
                <label for="xacNhanMatKhauMoi">Xác nhận mật khẩu mới</label>
                <input id="xacNhanMatKhauMoi" th:name="xacNhanMatKhauMoi" type="password">
            </div>
            <button type="submit">Xác nhận</button>
        </form>
    </div>
</div>
</body>
</html>
