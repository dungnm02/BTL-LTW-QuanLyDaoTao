<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa giảng viên</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<header>
    <nav id="navbar">
        <div class="container">
            <h1>Trang quản lý</h1>
            <ul>
                <li><a href="/qly">Trang chủ</a></li>
                <li><a class="current" href="/qly/giangvien">Quản lý giảng viên</a></li>
                <li><a href="/qly/sinhvien">Quản lý sinh viên</a></li>
                <li><a href="/qly/monhoc">Quản lý môn học</a></li>
                <li><a href="/qly/hocki">Quản lý học kì</a></li>
                <li><a href="/qly/modotdangky">Mở đợt đăng ký</a></li>
                <li>
                    <form action="/logout" id="logout-button" method="post">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="form-container">
    <div class="form-wrap">
        <h2>Sửa thông tin giảng viên
            <span th:text="${giangVien.hoTen}"></span>
        </h2>
        <form action="#" method="post" th:action="@{/qly/giangvien/sua/{id}(id=${giangVien.id})}"
              th:object="${giangVien}">

            <input th:field="${giangVien.maGiangVien}" type="hidden">
            <input th:field="${giangVien.khoa}" type="hidden">
            <input th:field="${giangVien.username}" type="hidden">
            <input th:field="${giangVien.password}" type="hidden">

            <div class="form-group">
                <p th:errors="*{hoTen}" th:if="${#fields.hasErrors('hoTen')}">Họ tên không hợp lệ</p>
                <label for="hoTen">Họ tên:</label>
                <input id="hoTen" th:field="${giangVien.hoTen}" type="text"/>
            </div>

            <div class="form-group">
                <label for="ngaySinh">Ngày Sinh:</label>
                <input id="ngaySinh" th:field="${giangVien.ngaySinh}" type="date" min="1950-01-01" max="2010-12-31">
            </div>

            <div class="form-group">
                <p th:errors="*{cccd}" th:if="${#fields.hasErrors('cccd')}">Căn cước công dân không hợp lệ</p>
                <label for="cccd">CCCD:</label>
                <input id="cccd" th:field="${giangVien.cccd}" type="text"><br>
            </div>

            <div class="form-group">
                <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email không hợp lệ</p>
                <label for="email">Email:</label>
                <input id="email" th:field="${giangVien.email}" type="email"><br>
            </div>

            <div class="form-group">
                <p th:errors="*{sdt}" th:if="${#fields.hasErrors('sdt')}">Số điện thoại không hợp lệ</p>
                <label for="sdt">Số điện thoại:</label>
                <input id="sdt" th:field="${giangVien.sdt}" type="tel"><br>
            </div>
            
            <button type="submit">Sửa</button>
        </form>
    </div>
</div>
</body>
</html>
