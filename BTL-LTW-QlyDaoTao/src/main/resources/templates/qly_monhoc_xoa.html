<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa môn học</title>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <h1>Trang quản lý</h1>
            <ul>
                <li><a href="/qly">Trang chủ</a></li>
                <li><a href="/qly/giangvien">Quản lý giảng viên</a></li>
                <li><a href="/qly/sinhvien">Quản lý sinh viên</a></li>
                <li><a class="current" href="/qly/monhoc">Quản lý môn học</a></li>
                <li><a href="/qly/hocki">Quản lý học kì</a></li>
                <li><a href="/qly/modotdangky">Mở đợt đăng ký</a></li>
                <li>
                    <form action="/logout" id="logout-button" method="post">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="form-container">
    <div class="form-wrap">
        <h2>Xóa thông tin môn học
            <span th:text="${monHoc.tenMonHoc}"></span>
        </h2>
        <form action="#" method="post" th:action="@{/qly/monhoc/xoa/{id}(id=${monHoc.id})}">
            <div class="form-group">
                <label for="maMonHoc">Mã môn học</label>
                <input id="maMonHoc" readonly th:field="${monHoc.maMonHoc}"></input>
            </div>
            <div class="form-group">
                <label for="tenMonHoc">Tên môn học</label>
                <input id="tenMonHoc" readonly th:field="${monHoc.tenMonHoc}"></input>
            </div>
            <div class="form-group">
                <label for="tenKhoa">Tên khoa:</label>
                <input id="tenKhoa" readonly th:field="${monHoc.khoa.tenKhoa}"></input>
            </div>
            <button type="submit">Xóa</button>
        </form>
    </div>
</div>

</body>
</html>
