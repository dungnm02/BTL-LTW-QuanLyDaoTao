<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa lớp học phần</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <h1>Trang chủ lý</h1>
            <ul>
                <li><a class="current" href="/qly">Trang chủ</a></li>
                <li><a href="/qly/giangvien">Quản lý giảng viên</a></li>
                <li><a href="/qly/sinhvien">Quản lý sinh viên</a></li>
                <li><a href="/qly/monhoc">Quản lý môn học</a></li>
                <li><a class="current" href="/qly/hocki">Quản lý học kì</a></li>
                <li><a href="/qly/modotdangky">Mở đợt đăng ký</a></li>
                <li>
                    <form action="/logout" id="logout-button" method="post">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<h1>Xóa lớp học phần</h1>
<form method="post"
      th:action="@{/qly/hocki/{idHocKi}/lophocphan/xoa/{idLopHocPhan}(idHocKi=${hocKi.id},idLopHocPhan=${lopHocPhan.id})}"
      th:object="${lopHocPhan}">

    <label for="maLopHocPhan">Mã lớp học phần:</label>
    <p id="maLopHocPhan" th:text="${lopHocPhan.maLopHocPhan}" type="text"></p>

    <label for="giangVien">Giảng viên:</label>
    <p id="giangVien" th:text="${lopHocPhan.giangVienMonHoc.giangVien.getHoTen()}" type="text"></p>

    <label for="monHoc">Môn học:</label>
    <p id="monHoc" th:text="${lopHocPhan.giangVienMonHoc.monHoc.getTenMonHoc()}" type="text"></p>

    <label for="ngayTrongTuan">Ngày trong tuần</label>
    <p id="ngayTrongTuan" th:text="${lopHocPhan.ngayTrongTuan}" type="text"></p>

    <label for="kipTrongNgay">Kíp trong ngày:</label>
    <p id="kipTrongNgay" th:text="${lopHocPhan.kipTrongNgay}" type="text"></p>

    <label for="phongHoc">Phòng học</label>
    <p id="phongHoc" th:text="${lopHocPhan.phongHoc}" type="text"></p>

    <button type="submit">Xóa</button>
</form>
</body>
</html>
