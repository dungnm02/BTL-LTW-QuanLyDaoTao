<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa học kì</title>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <h1>Trang quản lý</h1>
            <ul>
                <li><a href="/qly">Trang chủ</a></li>
                <li><a href="/qly/giangvien">Quản lý giảng viên</a></li>
                <li><a href="/qly/sinhvien">Quản lý sinh viên</a></li>
                <li><a href="/qly/monhoc">Quản lý môn học</a></li>
                <li><a class="current" href="/qly/hocki">Quản lý học kì</a></li>
                <li><a href="/qly/modotdangky">Mở đợt đăng ký</a></li>
                <li>
                    <form action="/logout" id="logout-button" method="post">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="form-container">
    <div class="form-wrap">
        <h2>Xóa thông tin học kì
            <span th:text="${hocKi.maHocKi}"></span>
        </h2>
        <p class="error-message" th:text="${message}"></p>
        <form action="#" method="post" th:action="@{/qly/hocki/xoa/{id}(id=${hocKi.id})}" th:object="${hocKi}">
            <div class="form-group">
                <label for="maHocKi">Mã học kì:</label>
                <input id="maHocKi" readonly th:field="${hocKi.maHocKi}"></input>
            </div>

            <div class="form-group">
                <label for="ngayBatDau">Ngày bắt đầu:</label>
                <input id="ngayBatDau" readonly th:field="${hocKi.ngayBatDau}"></input>
            </div>

            <div class="form-group">
                <label for="ngayKetThuc">Ngày kết thúc:</label>
                <input id="ngayKetThuc" readonly th:field="${hocKi.ngayKetThuc}"></input>
            </div>

            <button type="submit">Xóa</button>
        </form>
    </div>
</div>


</body>
</html>
