<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm môn học</title>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <h1>Trang quản lý</h1>
            <ul>
                <li><a href="/qly">Trang chủ</a></li>
                <li><a href="/qly/giangvien">Quản lý giảng viên</a></li>
                <li><a href="/qly/sinhvien">Quản lý sinh viên</a></li>
                <li><a class="current" href="/qly/monhoc">Quản lý môn học</a></li>
                <li><a href="/qly/hocki">Quản lý học kì</a></li>
                <li><a href="/qly/modotdangky">Mở đợt đăng ký</a></li>
                <li>
                    <form action="/logout" id="logout-button" method="post">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="form-container">
    <div class="form-wrap">
        <h2>Thêm môn học</h2>
        <p class="error-message" th:text="${message}"></p>
        <form action="#" method="post" th:action="@{/qly/monhoc/them}" th:object="${monHoc}">
            <div class="form-group">
                <p th:errors="*{monHoc.tenMonHoc}" th:if="${#fields.hasErrors('tenMonHoc')}">Tên môn học không hợp
                    lệ</p>
                <label for="tenMonHoc">Tên môn học:</label>
                <input id="tenMonHoc" th:field="${monHoc.tenMonHoc}" type="text"/><br>
            </div>
            <div class="form-group">
                <label for="khoa">Khoa:</label>
                <select id="khoa" th:field="${monHoc.khoa}">
                    <option th:each="khoa : ${dsKhoa}" th:text="${khoa.tenKhoa}" th:value="${khoa.id}"></option>
                </select><br>
            </div>
            <button type="submit">Thêm</button>
        </form>
    </div>
</div>

</body>
</html>
