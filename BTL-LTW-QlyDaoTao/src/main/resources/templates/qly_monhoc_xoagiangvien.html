<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa giảng viên</title>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <h1>Trang quản lý</h1>
            <ul>
                <li><a href="/qly">Trang chủ</a></li>
                <li><a href="/qly/giangvien">Quản lý giảng viên</a></li>
                <li><a href="/qly/sinhvien">Quản lý sinh viên</a></li>
                <li><a class="current" href="/qly/monhoc">Quản lý môn học</a></li>
                <li><a href="/qly/hocki">Quản lý học kì</a></li>
                <li><a href="/qly/modotdangky">Mở đợt đăng ký</a></li>
                <li>
                    <form action="/logout" id="logout-button" method="post">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<h1 class="page-title">Xóa giảng viên cho môn học:
    <span th:text="${monHoc.tenMonHoc}"></span>
</h1>
<h2 class="table-title">Danh sách giảng viên đang dạy môn học</h2>
<form action="#" method="post" th:action="@{/qly/monhoc/xoagiangvien/{id}(id=${monHoc.id})}">
    <table>
        <thead>
        <tr>
            <th>STT</th>
            <th>Mã GV</th>
            <th>Họ tên</th>
            <th>Khoa</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="giangVien, i : ${dsGiangVienDayMonHoc}">
            <td><span th:text="${i.index + 1}"></span></td>
            <td><span th:text="${giangVien.maGiangVien}"></span></td>
            <td th:text="${giangVien.hoTen}"></td>
            <td th:text="${giangVien.khoa.tenKhoa}"></td>
            <td><input th:name="dsIdGiangVienDuocChon" th:value="${giangVien.id}" type="checkbox"/></td>
        </tr>
        </tbody>
    </table>
    <button class="table-submit-button" type="submit">Xác nhận</button>
</form>
</body>
</html>
